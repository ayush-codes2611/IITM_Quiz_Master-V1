{% extends 'base2.html' %}

{% block title %}
    Sign In
{% endblock %}

{% block content %}
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-md-10 mx-auto col-lg-5">
                <form action="{{url_for('login')}}" method="POST" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                    <h4 class="text-center fs-1">Quiz Master</h4>
                    <h5 class="text-center fs-6 text-body-secondary">Make your learning exam ready</h5>
                    <br>
                    
                    <div class="form-floating mb-3 my-4">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
                        <label for="floatingInput">Registered Email</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                        <label for="floatingPassword">Password</label>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
                    <div class="row">
                        <div class="container col-6 text-center mt-4 fw-bold">
                            <a href="#">Create Account?</a>
                        </div>
                        <div class="container col-6 text-center mt-4 fw-bold">
                            <a href="#">Register as Student</a>
                        </div>
                    </div>

                    <hr class="my-4">
                    <!-- <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small> -->
                    Make the most of our services & your learnings! ðŸ˜Š
                </form>
            </div>
        </div>
{% endblock %}
