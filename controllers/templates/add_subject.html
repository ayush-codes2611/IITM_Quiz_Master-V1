{% extends 'base.html' %}

{% block title %}
    Service Page
{% endblock %}

{% block content %}
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-md-10 mx-auto col-lg-5">
            <form action="/admin/add_subject" method="POST" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                <h4 class="text-center fs-2">New Subject</h4>
                <!-- Service Name -->
                <div class="form-floating mb-3 my-4">
                    <input type="text" class="form-control" id="subName" placeholder="" name="subName">
                    <label for="subName">Subject Name</label>
                </div>

                <!-- Description -->
                <div class="form-floating mb-3">
                    <input type="text" id="description" class="form-control" placeholder="e.g., Detailed description of the service provided..." name="description">
                    <label for="description">Description</label>
                </div>

                <!-- Image Upload -->
                <div class="form-floating mb-3">
                    <input type="file" id="subjectImage" class="form-control" name="subjectImage">
                    <label for="subjectImage">Upload Image</label>
                </div>
                
                <div class="row justify-content-center mt-5">
                    <div class="col-auto">
                        <button class="btn btn-lg btn-outline-success mx-2" type="submit">Save</button>
                    </div>
                    <div class="col-auto">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-lg btn-outline-danger mx-2">Cancel</a>
                    </div>
                </div>

                <hr class="my-4">
                <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
            </form>
        </div>
    </div>
</div>
{% endblock %}
